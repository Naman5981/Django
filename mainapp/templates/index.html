{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="templatemo">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Gits Udaipur</title>
<!--

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
<link rel="stylesheet" href="{% static 'css/templatemo-style.css'%}">

<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">

</head>
<body data-spy="scroll" data-target=".navbar-collapse" data-offset="50">


<!-- PRE LOADER -->

<div class="preloader">
     <div class="spinner">
          <span class="spinner-rotate"></span>
     </div>
</div>


<!-- Navigation Section -->

<div class="navbar navbar-fixed-top custom-navbar" role="navigation">
     <div class="container">

          <!-- navbar header -->
          <div class="navbar-header">
               <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
               </button>
               <a href="#" class="navbar-brand">Stimulus</a>
          </div>

          <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav navbar-right">
                    <li><a href="#home" class="smoothScroll">Home</a></li>
                    <li><a href="#about" class="smoothScroll">About Me</a></li>
               </ul>
          </div>

     </div>
</div>


<!-- Home Section -->

<section id="home" class="parallax-section">
     <div class="container">
          <div class="row">

            
               <div class="col-md-6 col-sm-6">
                    <div class="home-thumb">
                         <div class="section-title">
                             <h1>Registration form</h1>
                             <form action="/gits/save" method="POST" >
                                {% csrf_token%}
                                 <input  name="name" class="form-control" type="text" placeholder="your name">
                                 <input  name="email" class="form-control" type="text" placeholder="email ">
                                 <select  name="branch" class="from-control">
                                     <option>cs</option>
                                     <option>it</option>
                                     <option>me</option>
                                 </select>
                                 <input name="pwd" class="form-control" type="text" placeholder="password">
                                 <input class="btn btn-info" type="submit" value="save">
                             </form>
                              
                             <h1>login form</h1>
                             <form action="/gits/login" method="POST" >
                                {% csrf_token%}
                                 <input  name="mail" class="form-control" type="text" placeholder="mail">
                                 <input  name="pwd" class="form-control" type="text" placeholder="password">
                                 
                                 <input class="btn btn-info" type="submit" value="login">
                             </form>

                         </div>
                    </div>
               </div>


          </div>
     </div>
</section>





<!-- Footer Section -->

<footer>
	<div class="container">
		<div class="row">

               <div class="col-md-12 col-sm-12">
                    <div class="wow fadeInUp footer-copyright" data-wow-delay="1.8s">
                         <p>Copyright &copy; 2016 Your Company
                    
                    | Design: <a href="http://www.google.com/+templatemo" target="_parent">templatemo</a></p>
                    </div>
				<ul class="wow fadeInUp social-icon" data-wow-delay="2s">
                         <li><a href="#" class="fa fa-facebook"></a></li>
                         <li><a href="#" class="fa fa-twitter"></a></li>
                         <li><a href="#" class="fa fa-google-plus"></a></li>
                         <li><a href="#" class="fa fa-dribbble"></a></li>
                         <li><a href="#" class="fa fa-linkedin"></a></li>
                    </ul>
               </div>
			
		</div>
	</div>
</footer>

<!-- SCRIPTS -->

<script src="{% static 'js/jquery.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/jquery.parallax.js'%}"></script>
<script src="{% static 'js/smoothscroll.js'%}"></script>
<script src="{% static 'js/wow.min.js'%}"></script>
<script src="{% static 'js/custom.js'%}"></script>

</body>
</html>
